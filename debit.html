<div class="container">
    <div class="page-header text-center">
        <h1>Credit Card Payment Gateway</h1>
    </div>
    <!-- Credit Card Payment Form - START -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <h3 class="text-center">Payment Details</h3>
                            <div class="inlineimage"> <img class="img-responsive images" src="https://th.bing.com/th/id/R.94b06521806aab4047d7b2713122dac9?rik=017OvzeC82S38g&riu=http%3a%2f%2ftrak.in%2fwp-content%2fuploads%2f2015%2f11%2fRupay-Visa-MasterCard.jpg&ehk=XJauLUrCt9NWuwkArbCo2uYQIJdX0IV9j24nYG0wrc4%3d&risl=&pid=ImgRaw&r=0">              </div>
                    </div>
                    <div class="panel-body">
                        <form role="form">
    
                            <div class="row">
                                <div class="col-xs-7 col-md-7">
                                    <div class="form-group"> <label><span class="hidden-xs">Card Number</span></label> <input type="tel" class="form-control" placeholder="Card Number" /> </div>
                                </div>
                                <div class="col-xs-7 col-md-7">
                                    <div class="form-group"> <label><span class="hidden-xs"></span><span class="visible-xs-inline">EXP</span> DATE</label> <input type="tel" class="form-control" placeholder="MM / YY" /> </div>
                                </div>
                                <div class="col-xs-5 col-md-5 pull-right">
                                    <div class="form-group"> <label>CV CODE</label> <input type="tel" class="form-control" placeholder="CVC" /> </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <button type="submit" class="btn btn-primary">Pay</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
